<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Summary Component</title>
</head>
<body>
  <div class="conteiner"> 
    <div class="left">
      <h4>Your Result</h4>
      <div class="result">
        <div class="circulo">
          <h1>76</h1>
          <p class="of">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="you">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="right">
      <div class="inner-right">
      <h2>Summary</h2>

        <div class="stat red">
          <img src="images/icon-reaction.svg" alt="reaction">
          <p class="reaction">Reaction</p>
          <strong>80 </strong>/ 100
        </div>

        <div class="stat yel">
          <img src="images/icon-memory.svg" alt="memory">
          <p class="memory">Memory</p>
          <strong>92 </strong>/ 100
        </div>

        <div class="stat green">
          <img src="images/icon-verbal.svg" alt="verbal">
          <p class="verbal">Verbal</p>
          <strong>61 </strong>/ 100
        </div>

        <div class="stat blue">
          <img src="images/icon-visual.svg" alt="visual">
          <p class="visual">Visual</p>
          <strong>72 </strong>/ 100  
        </div>
        <div class="button">
          <button class="continue">
            Continue
          </button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
