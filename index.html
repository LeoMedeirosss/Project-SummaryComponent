<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Summary Component</title>
</head>
<body>
  <div class="conteiner"> 
    <div class="left">
      <h4>Your Result</h4>
      <h1>76</h1>
      <p class="of">of 100</p>

      <h3>Great</h3>
      <p class="you">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <div class="inner-right">
      <h2>Summary</h2>

        <div class="stat red">
          Reaction
          80 / 100
        </div>

        <div class="stat yel">
          Memory
          92 / 100
        </div>

        <div class="stat green">
          Verbal
          61 / 100
        </div>

        <div class="stat blue">
          Visual
          72 / 100  
        </div>

        <button>
          Continue
        </button>
      </div>
    </div>
</div>
</body>
</html>
